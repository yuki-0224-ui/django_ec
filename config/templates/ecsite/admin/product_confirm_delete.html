{% extends "base.html" %}
{% block content %}
<div class="container py-5">
        <div class="row justify-content-center">
                <div class="col-md-6">
                        <div class="card">
                                <div class="card-header">
                                        <h2 class="card-title mb-0">商品削除</h2>
                                </div>
                                <div class="card-body">
                                        <p class="card-text">「{{ object.name }}」を削除してもよろしいですか？</p>
                                        <form method="post">
                                                {% csrf_token %}
                                                <div class="d-flex gap-2">
                                                        <button type="submit" class="btn btn-danger">
                                                                <i class="bi bi-trash"></i> 削除
                                                        </button>
                                                        <a href="{% url 'ecsite:admin_product_list' %}"
                                                                class="btn btn-secondary">
                                                                キャンセル
                                                        </a>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
</div>
{% endblock %}
