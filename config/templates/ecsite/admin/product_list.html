{% extends "base.html" %}
{% block content %}
<div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>商品管理</h1>
                <a href="{% url 'ecsite:admin_product_create' %}" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> 新規商品
                </a>
        </div>
        <div class="card">
                <div class="card-body">
                        <div class="table-responsive">
                                <table class="table table-hover">
                                        <thead>
                                                <tr>
                                                        <th>商品名</th>
                                                        <th>価格</th>
                                                        <th>在庫</th>
                                                        <th>操作</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                {% for product in products %}
                                                <tr>
                                                        <td>{{ product.name }}</td>
                                                        <td>¥{{ product.price|stringformat:"d" }}</td>
                                                        <td>{{ product.stock }}</td>
                                                        <td>
                                                                <div class="btn-group" role="group">
                                                                        <a href="{% url 'ecsite:admin_product_update' product.slug %}"
                                                                                class="btn btn-sm btn-outline-primary">
                                                                                <i class="bi bi-pencil"></i> 編集
                                                                        </a>
                                                                        <a href="{% url 'ecsite:admin_product_delete' product.slug %}"
                                                                                class="btn btn-sm btn-outline-danger">
                                                                                <i class="bi bi-trash"></i> 削除
                                                                        </a>
                                                                </div>
                                                        </td>
                                                </tr>
                                                {% endfor %}
                                        </tbody>
                                </table>
                        </div>
                </div>
        </div>
</div>
{% endblock %}
